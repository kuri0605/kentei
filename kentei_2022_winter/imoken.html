<div class="page" id="sentaku">
<p class="levelsetumei">
難易度を選択
</p>
<div class="level">
<label style="display:block"><!--縦に並べる-->
<button class="btn1" onclick="startQuiz(0)"><img src="image/shokyuu.png" alt="初級" class="shokyuubutton"></button>

<label style="display:block">

</label>
</div>

</p>
<p id="toi" class="toimoji"></p>
<p>
<form id="quiz">
 <div class="sentakusi">
  <label style="display:block">
  <input name="answer" id="quiz1" type="radio" value="1" class="checkbox1"></input>
  </label>
  <label style="display:block">
  <input name="answer" id="quiz2" type="radio" value="2" class="checkbox2"></input>
  </label>
  <label style="display:block">
  <input name="answer" id="quiz3" type="radio" value="3" class="checkbox3"></input>
  </label>
  <label style="display:block">
  <input name="answer" id="quiz4" type="radio" value="4" class="checkbox4"></input>
  </label>
 </div>
</form>
<button class="btn4" onclick="judgeQuiz()"><img src="image/kaitoumoji.png" alt="回答する" class="kaitoumoji">
</button>
</p>

<p>
<button class="btn5" onclick="nextQuiz()"><img src="image/nextbutton.png" alt="次へ" class="nextbutton">
</button>
</p>
</div>
